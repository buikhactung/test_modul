<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let N = parseInt(prompt("Nhập sô: "));

var cout =0
for (i=2;i<N;i++) {
    
    if (N==2) {
        alert("N la số nguyên tố")
        break;
    }
    if (N%i ==0) {
        cout++
    }
}
if (cout>0) {
    alert("N ko la số nguyên tố")
}else {alert("N là số nguyên tố")}

</script>
</body>
</html>
